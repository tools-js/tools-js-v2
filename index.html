<!DOCTYPE html>
<html>
    <head>
        <title>Tools.js - Quickstart your Project</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./style.css">
        <script src="https://use.fontawesome.com/ea412fe9ae.js"></script>
        <script src="./event.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Loading Page -->
        <div class="Page Overview">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <!-- Error Page -->
        <div id="Page-Error" class="Page Overview">
            <h1 class="giant Error-Code">404</h1>
            <h1>We're sorry <span class="emoticon">:/</span></h1>
            <h3>An error occured while retrieving data files.</h3>
        </div>

        <!-- Selector Page -->
        <div id="Page-Welcome" class="Page Overview">
            <h1>Welcome to Tools.js</h1>
            <h3>Select your project type to get started.</h3>

            <div id="TypeSelect" class="Selection">
                <div class="choice transition" data-target="Detail" data-pt="NODEJS">
                    <img src="./img/globe.svg">
                    <span>Browser</span>
                </div>

                <div class="choice transition" data-target="Detail" data-pt="BROWSER">
                    <img src="./img/nodejs.svg">
                    <span>Node.js</span>
                </div>
            </div>
        </div>

        <!-- Project Description Page -->
        <div id="Page-Detail" class="Page Overview">
            <div class="Overview">
                <h1>Describe Your Project</h1>
                <h3>Before we can start, describe your project a little.</h3>
                
                <input id="P-Name" type="text" class="biginput thick" placeholder="Project Name...">
                <input id="P-Desc" type="text" class="biginput" placeholder="Project Description...">
                <button id="SubmitDetails" class="biginput"><i class="fa fa-arrow-right" aria-hidden="true" title="Continue"></i></button>
            </div>
        </div>

        <!-- Module Page -->
        <div id="Page-Module" class="Page">
            <!-- Header -->
            <div>
                <div id="ViewSidebar">
                    <i class="fa fa-bars button" aria-hidden="true"></i>
                </div>

                <div>
                    <img class="space Type-Image">
                    <h2 class="inline medium Type-TypeName"></h2>
                </div>
                <div class="padded-box">
                    <h1 class="Proj-Title clip"></h1>
                    <i class="fa fa-pencil pad button transition" data-target="Detail" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-share-alt button" aria-hidden="true" title="Share..."></i>
                </div>
            </div>

            <!-- Module Body -->
            <div>

                <!-- Module Filter-->
                <div id="Sidebar">
                    <h4>Filter</h4>
                    <!-- Type List -->
                    <div>
                        <h5>Type</h5>
                        <ul id="Type-Filter">
                            <li class="button Template" data-id="name"></li>
                        </ul>
                    </div>
                </div>

                <!-- Module Browser -->
                <div id="Body">
                    <!-- Module Template -->
                    <div class="Module-Wrapper Template">
                        <div class="Module-Template">
                            <div>
                                <div data-id="title"></div>

                                <div>
                                    <i class="button fa fa-info" aria-hidden="true"></i>
                                    <i class="button fa fa-plus" aria-hidden="true"></i>
                                </div>
                            </div>

                            <div>
                                <p data-id="desc"></p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Footer -->
            <div>
                <div> Part 1 </div>
                <div> Part 2 </div>
                <div> Part 3 </div>
            </div>
        </div>

        <!-- Success Page -->
    </body>
</html>
